<div class="flex min-w-0 flex-auto flex-col h-screen">
    <!-- Your Existing Navbar -->
    <div class="bg-card relative z-49 flex h-16 w-full items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6">
        <div class="flex w-full items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center">
                <!-- Logo with router link -->
                <a [routerLink]="['/items']" class="flex items-center cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.06 22.99h1.66c.84 0 1.53-.64 1.63-1.46L23 5.05h-5V1h-1.97v4.05h-4.97l.3 2.34c1.71.47 3.31 1.32 4.27 2.26 1.44 1.42 2.43 2.89 2.43 5.29v8.05zM1 21.99V21h15.03v.99c0 .55-.45 1-1.01 1H2.01c-.56 0-1.01-.45-1.01-1zm15.03-7c0-8-15.03-8-15.03 0h15.03zM1.02 17h15v2h-15z"/>
                    </svg>
                    <span class="ml-2 text-xl font-bold text-gray-800 dark:text-white hidden sm:inline-block">
        <span class="text-blue-600">POS</span>BEE</span>
                </a>
            </div>

            <!-- Cart Icon (Right Aligned) -->
            <div class="ml-auto">
                <button class="relative p-2 rounded-full bg-gray-100 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="#003e9d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 2L3 6v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V6l-3-4H6zM3.8 6h16.4M16 10a4 4 0 1 1-8 0"/>
                    </svg>
                    <span *ngIf="cartCount > 0"
                          class="absolute top-0 right-0 -mt-1 -mr-1 bg-red-600 text-white text-xs rounded-full px-1.5">{{ cartCount }}</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Cart Content -->
    <div class="flex-1 overflow-auto bg-gray-50 dark:bg-gray-800 p-4 md:p-6">
        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-700 rounded-xl shadow-md overflow-hidden">
            <!-- Cart Header -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-600">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Your cart</h2>
                <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">1 item ships at checkout</p>
            </div>

            <!-- Free Shipping Banner -->
            <!--<div class="bg-blue-50 dark:bg-blue-900/30 p-3 border-b border-gray-200 dark:border-gray-600">
                <p class="text-sm text-blue-700 dark:text-blue-300 text-center">
                    You're $8 away from <span class="font-semibold">FREE SHIPPING!</span>
                </p>
            </div>-->

            <!-- Keep Shopping Button -->
            <!--<div class="p-3 border-b border-gray-200 dark:border-gray-600 text-center">
                <button class="text-blue-600 dark:text-blue-400 text-sm font-medium hover:underline">
                    Keep Shopping
                </button>
            </div>-->

            <!-- Cart Items -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-600">
                <h3 class="font-medium text-gray-800 dark:text-white mb-3">3x Mini Burgur</h3>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <button class="w-8 h-8 flex items-center justify-center border border-gray-300 dark:border-gray-600 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">
                            -
                        </button>
                        <span class="mx-4 text-gray-800 dark:text-white">3</span>
                        <button class="w-8 h-8 flex items-center justify-center border border-gray-300 dark:border-gray-600 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-600">
                            +
                        </button>
                    </div>
                    <span class="text-gray-800 dark:text-white font-medium">৳99</span>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="p-4">
                <h3 class="font-medium text-gray-800 dark:text-white mb-3">Summary</h3>
                <div class="space-y-2 text-sm">
                    <div class="flex justify-between text-gray-600 dark:text-gray-300">
                        <span>Subtotal (1 items)</span>
                        <span>৳279.00</span>
                    </div>
                    <div class="flex justify-between text-gray-600 dark:text-gray-300">
                        <span>Discount</span>
                        <span class="text-green-600 dark:text-green-400">-৳4.00</span>
                    </div>
                    <div class="flex justify-between text-gray-600 dark:text-gray-300">
                        <span>Delivary Cost</span>
                        <span>৳45.00</span>
                    </div>
                    <div class="flex justify-between text-gray-600 dark:text-gray-300">
                        <span>Tax (Calculated at checkout)</span>
                        <span>--</span>
                    </div>
                </div>

                <!-- Total -->
                <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-600 flex justify-between">
                    <span class="font-medium text-gray-800 dark:text-white">Total</span>
                    <span class="font-bold text-gray-800 dark:text-white">৳300.00</span>
                </div>

                <!-- Checkout Button -->
                <button [routerLink]="['/order/done']" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-colors">
                    Order
                </button>
            </div>
        </div>
    </div>
</div>
