<div class="rounded">
    <mat-dialog-content class="pt-1">
        <h3>{{message}}</h3>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button class="close-button" (click)="confirm(false)">No</button>
        <button mat-button class="submit-button" cdkFocusInitial (click)="confirm(true)">Yes</button>
    </mat-dialog-actions>
</div>
